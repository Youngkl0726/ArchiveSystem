</head>

<script type="text/javascript">
function CommandConfirm(){
        if(window.confirm("你确定删除吗？")){ 
          //子复选框
          var checkObj = document.all("cheboxId");
          var cheboxId = document.getElementById("cheboxId").value;
          cheboxId+=','+cheboxId;
          var num=0;
          var id = '';
          if(checkObj.length){
          for (var i = 0; i<checkObj.length;i++) {
            if(checkObj[i].checked){
              num++;
              id += ','+checkObj[i].value;
            }
          }
          if(num<1)   {
            alert("请至少选择一个数据");
            return false;
          }
          else{
            fileForm.action = "__URL__/filedelete/ids/"+id;
            fileForm.submit();
          }
        }
        else{
            if(!cheboxId.checked){
              alert("请至少选择一个数据");
              return false;
            }
            else{
            fileForm.action = "__URL__/filedelete/ids/"+cheboxId;
            fileForm.submit();
          }
          }
          // return true;
        }else{
          return false;
        }
  }

</script>

<body>
<div id="container">
<form name="fileForm" method="post" action="{:U('/PRM/wenjianadd')}">
  <table width="83%"  align="center" class="zebra" >
  <tr align="center">
    <th width="7%">序号</th>
    <th width="39%">文件编号</th>
    <th width="29%">责任人</th>
    </tr>


  <volist name="data" id="vo">
    <tr>
      <input type="hidden" name="FILE_CODE" value="{$vo.FILE_CODE}">
      <td><input type="checkbox" name="data[]" id='cheboxId' value='{$vo.FILE_ID}'></td>
      <td><a style="color:blue;" href="__URL__/FileInformation/id/{$vo.FILE_ID}">{$vo.FILE_CODE}</a></td>
      <td style="word-break:break-all">{$vo.RESP_HOLDER}</td>
    </tr>
  </volist>
</table>

<input type="hidden" name="ids" value="{$id}">
<td>
    <input type="submit" name="allot" id="allot" value="添加">
    </td>
    <td><input type="submit" name="bt2" value="删除" onclick="return CommandConfirm()"></td>
    <td><input type="button" value="返回" onclick="window.location.href='__URL__/FilesInformation2/id/{$id}'"></td>
</form></div>
</body>
</html>
