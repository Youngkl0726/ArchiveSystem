<script>
function check(){
  var oldPwd=document.getElementById(oldPwd).value;
  var newPwd=document.getElementById(newPwd).value;
  var confirmPwd=document.getElementById(confirmPwd).value;
  if(oldPwd==newPwd){
    alert("新密码不能和旧密码一样");
    return false;
  }
  if(confirmPwd!=newPwd){
    alert("两次密码不一致");
    return false;
  }
  if(newPwd<6||confirmPwd<6){
    alert("新密码必须大于6个字符");
    return false;
  }
}
</script>
