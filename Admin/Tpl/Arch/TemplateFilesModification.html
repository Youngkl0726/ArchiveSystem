<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>

<title>无标题文档</title>

</head>

<body>
<form>
<table width="421" border="0" align="center">
  <tr>
    <td width="33%" align="right">模板名称:</td>
    <td width="33%"><input type="text" name="textfield13" id="textfield13" /></td>
  </tr>
  <tr>
    <td align="right">档案题名:</td>
    <td>
      <label for="textarea"></label>
      <textarea name="ARCH_NAME" id="textarea" cols="35" rows="3"></textarea>
  </td>
  </tr>
  <tr>
    <td align="right">&nbsp;主题词编号:</td>
    <td><textarea name="ARCH_KEYWORD" id="textarea2" cols="35" rows="3"></textarea></td>
  </tr>
  <tr>
    <td align="right">保存时间:</td>
    <td>
      <label for="select"></label>

  </tr>
  <tr>
    <td align="right">载体类型:</td>

      <label for="select2"></label>
      <select name="MEDIA_TYPE" id="select2">

        <option>照片胶片</option>
        <option>录音录像</option>
        <option>电子文件</option>
        <option>光盘硬盘</option>
      </select></td>
  </tr>
  <tr>
    <td align="right">页数:</td>
    <td><input name="QUANTITY_AND_UNIT" type="text" id="textfield14" size="5" /></td>
  </tr>
 
  <tr>
    <td align="right">日期:</td>
    <td><input type="text" name="ARCH_TIME" id="textfield2" /></td>
  </tr>
 
  <tr>
    <td align="right">档案附注:</td>
    <td><textarea name="ARCH_MEMO" id="textarea3" cols="35" rows="3"></textarea></td>
  </tr>
  <tr>
    <td align="right">档案提要:</td>
    <td><textarea name="ARCH_SUMMARY" id="textarea4" cols="35" rows="3"></textarea></td>
  </tr>
  
  <tr>
    <td align="right">库房编号:</td>
    <td><input type="text" name="CHANCER_CODE" id="textfield5" /></td>
  </tr>
  <tr>
    <td align="right">缩微号:</td>
    <td><input type="text" name="MICROCOPY_CODE" id="textfield6" /></td>
  </tr>
 
  
 
 
  <tr>

    <td><select name="IS_PUBLIC" id="select4">
      <option>公开</option>
      <option>不公开</option>
    </select></td>
  </tr>
  <tr>
    <td align="right">实体分类编号：</td>
    <td><input type="text" name="ENTITY_CATEGORY_ID" id="textfield" /></td>
  </tr>
  <tr>
    <td align="right">所属分类：</td>
    <td><select name="ENTITY_CODE_2" id="select3">
      <option>党群类</option>
      <option>行政类</option>
      <option>教学类</option>
      <option>科研类</option>
      <option>产品生产与科技开发类</option>
      <option>基建类</option>
      <option>设备类</option>
      <option>出版类</option>
      <option>外事类</option>
      <option>财会类</option>
      <option>声像类</option>
      <option>实物类</option>
      <option>人物类</option>
    </select></td>
  </tr>
  <tr>
    <td align="right">立卷单位：</td>

      <option>教务处</option>
      <option>马克思主义学院</option>
      <option>机械与运载学院</option>

      <option>体育学院</option>
      <option>土木工程学院</option>
      <option>文学院</option>
      <option>化学化工学院</option>
      <option>外国语学院</option>
      <option>环境科学与工程学院</option>
      <option>新闻传播与影视学院</option>
      <option>生物学院</option>
      <option>岳麓学院</option>
      <option>工商管理学院</option>

      <option>设计艺术学院</option>
      <option>物理与微电子学院</option>
    </select></td>
  </tr>

    <td colspan="2"><table width="100%" border="0" align="center">
      <tr align="center">
        <td><a href="__URL__/TemplateManagement" target="_self">保存</a></td>

      </tr>
    </table></td>
  </tr>
</table>
