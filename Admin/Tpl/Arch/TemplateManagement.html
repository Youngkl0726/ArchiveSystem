<link href="__PUBLIC__/css/body1.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/css/tablestyle.css" rel="stylesheet" type="text/css" />
</head>

<script type="text/javascript">
function CommandConfirm(){
        if(window.confirm("你确定删除吗？")){ 
          //子复选框
          var checkObj = document.all("cheboxId");
          var cheboxId = document.getElementById("cheboxId").value;
          var num=0;
          var id = '';
          if(checkObj.length){
          for (var i = 0; i<checkObj.length;i++) {
            if(checkObj[i].checked){
              num++;
              id += ','+checkObj[i].value;
            }
          }
          if(num<1)   
            alert("请至少选择一个数据");
          else{
            templateForm.action = "__URL__/Templatedelete/ids/"+id;
            templateForm.submit();
          }
          }
          else{
            if(!cheboxId.checked){
              alert("请至少选择一个数据");
              return false;
            }
            else{
            templateForm.action = "__URL__/Templatedelete/ids/"+","+cheboxId;
            templateForm.submit();
          }
          }
        }else{
          return false;
        }
  }

</script>


<body>
  <div id="container">
    <form name="templateForm">
      <table class="zebra" align="center">
  <thead align="center">
    <th width="10%">序号</th>
    <th width="20%">模版编号</th>
    <th width="60%">模板名称</th>
  </thead>

  <volist name="list" id="vo">
    <tr>
      <td><input type="checkbox" name="fond[]" id='cheboxId' value='{$vo.TEMPLATE_ID}'></td>
      <td><a style="color:blue;" href="__URL__/TemplateFilesInformation/id/{$vo.TEMPLATE_ID}">{$vo.TEMPLATE_NUM}</a></td>
      <td style="word-break:break-all">{$vo.TEMPLATE_NAME}</td>
    </tr>
  </volist>

      <tr>
     <td colspan='3' align='center'>
       {$page}
      </td>
     </tr>
</table>

<td><a href="__URL__/TemplateAdd"><input type="button" name="bt1" value="添加模版" /></a></td>

    <td><input type="submit" name="bt2" value="删除" onclick="CommandConfirm()"></td>
</form>
</div>
<p>&nbsp;</p>
</body>
</html>
