<script language="javascript" type="text/javascript">
        function ValidateNumber(e, pnumber){
        if (!/^\d+$/.test(pnumber)){
          e.value = /^\d+/.exec(e.value);}
          return false;
        } 

        function check(fileForm){
        if(fileForm.arch_code.value.length==0){
         alert("档号不能为空");
         return false;
        }
        if(fileForm.arch_name.value.length==0){
         alert("档案题名不能为空");
         return false;
        }
        return true;
        }

</script>
