<body>
<div id="container">
<form name="fileForm" method="post" action="{:U('/PRM/wenjianadd')}">
  <table width="83%"  align="center" class="zebra" >
  <tr align="center">
    <th width="7%">序号</th>
    <th width="39%">文件编号</th>
    <th width="29%">责任人</th>
    </tr>


  <volist name="data" id="vo">
    <tr>
      <td><input type="checkbox" name="data[]" id='cheboxId' value='{$vo.FILE_ID}'></td>
      <td><a style="color:blue;" href="__URL__/Daishenwenjianxinxi/id/{$vo.FILE_ID}">{$vo.FILE_CODE}</td>
      <!-- /id/{$vo.FILE_ID} -->
      <td style="word-break:break-all">{$vo.RESP_HOLDER}</td>
    </tr>
  </volist>
</table>
<input type="hidden" name="ids" value="{$id}">
<table width="200" border="0" align="center">
    <tr align="center">
      <td><input type="button" value="返回" onclick="window.location.href='__URL__/Check/id/{$id}'">
      </td>
    </tr>
</table>

</form></div>
